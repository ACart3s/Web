<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
  <div class="container">
    <h2 class="text-center mb-4">Datos comprador</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="address">Dirección de envío:</label>
        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
      </div>
      <div class="form-group">
        <label for="total">Total de la compra:</label>
        <input type="text" class="form-control" id="total" placeholder="Total" readonly>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Realizar Pago</button>
    </form>
  </div>
  


</body>
</html>
