<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">
  <style>
    .carousel {
      margin: auto; 
      width: 70%; 
    }
    .carousel-control-prev, .carousel-control-next {
      z-index: 1; 
    }
    .thumb-img {
      width: 50px; /* Ancho de las miniaturas */
      height: auto;
      cursor: pointer; /* Cambia el cursor al pasar sobre las miniaturas */
    }
    .thumb-container {
      position: absolute;
      top: 0;
      right: 0;
      width: auto;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente */
      padding: 10px;
      overflow-y: auto;
    }
    .thumb-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .thumb-list-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-secondary">

<div class="container-fluid mt-3">
  <h3 class="text-center">Chanchito regalon</h3>
  <p class="text-center">Aqui tamos con el chanchito regalon? ta bonito o no?.</p>
</div>

<div class="container position-relative">
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/A_UNO_372359.jpg" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/Karol-Lucero-estudios1.jpg" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/karoldance.jpg" alt="New York" class="d-block w-100">
      </div>
    </div>
    
    <!-- Thumbnails -->
    <div class="thumb-container">
      <ul class="thumb-list">
        <li class="thumb-list-item"><img src="img/A_UNO_372359.jpg" alt="Thumbnail 1" class="thumb-img"></li>
        <li class="thumb-list-item"><img src="img/Karol-Lucero-estudios1.jpg" alt="Thumbnail 2" class="thumb-img"></li>
        <li class="thumb-list-item"><img src="img/karoldance.jpg" alt="Thumbnail 3" class="thumb-img"></li>
      </ul>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.thumb-img').forEach(thumb => {
    thumb.addEventListener('click', () => {
      document.querySelector('.carousel-thumbnails .thumb-img.active').classList.remove('active');
      thumb.classList.add('active');
      const index = Array.from(thumb.parentNode.parentNode.children).indexOf(thumb.parentNode);
      document.querySelectorAll('.carousel-item').forEach(item => item.classList.remove('active'));
      document.querySelectorAll('.carousel-item')[index].classList.add('active');
    });
  });
</script>
</body>
</html>
